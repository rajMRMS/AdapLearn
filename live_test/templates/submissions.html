<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submissions</title>
    <style>body{font-family:Segoe UI,Arial;margin:20px} table{border-collapse:collapse} th,td{border:1px solid #ddd;padding:6px}</style>
  </head>
  <body>
    <h1>Submissions</h1>
    <table>
      <thead><tr><th>id</th><th>timestamp</th><th>user</th><th>qid</th><th>answer</th></tr></thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
          <td>{{ r[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
